name: Mirror upstream openwrt-package

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"

permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (main)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch upstream branches
        run: |
          git remote add upstream https://github.com/281677160/openwrt-package.git || true
          git fetch upstream --prune

      - name: Mirror all upstream branches to this repo
        shell: bash
        run: |
          set -euo pipefail

          BRANCHES="$(git for-each-ref --format='%(refname:strip=3)' refs/remotes/upstream/* \
            | grep -v '^HEAD$' \
            | sort -u)"

          echo "Upstream branches:"
          echo "$BRANCHES"

          for b in $BRANCHES; do
            echo "==> Sync branch: $b"
            git checkout -B "$b" "upstream/$b"
            git push -f origin "$b"
          done

          git checkout main || true
