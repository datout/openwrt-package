name: Sync feeds (aggregate)

on:
  workflow_dispatch:
  schedule:
    - cron: "20 2 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - Lede
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync branch
  shell: bash
  run: |
    set -e
    sudo apt-get update
    sudo apt-get install -y dos2unix rsync

    # 确保工作区干净（避免 checkout 被阻止）
    git reset --hard
    git clean -fd

    # 用 /tmp 脱离工作区运行脚本，避免 checkout 覆盖脚本文件
    cp scripts/sync_branch.sh /tmp/sync_branch.sh
    dos2unix /tmp/sync_branch.sh || true
    chmod +x /tmp/sync_branch.sh

    /tmp/sync_branch.sh "${{ matrix.target }}" "sources/${{ matrix.target }}.list"
