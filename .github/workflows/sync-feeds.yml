name: Sync feeds (aggregate)

on:
  workflow_dispatch:
  schedule:
    - cron: "20 2 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - Lede

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync dos2unix

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync branch
        shell: bash
        run: |
          set -e
          echo "==> PWD: $PWD"
          echo "==> ls:"
          ls -la
          echo "==> ls sources:"
          ls -la sources || true

          git reset --hard
          git clean -fd

          cp scripts/sync_branch.sh /tmp/sync_branch.sh
          dos2unix /tmp/sync_branch.sh || true
          chmod +x /tmp/sync_branch.sh

          LIST_FILE="sources/${{ matrix.target }}.list"
          if [ ! -f "$LIST_FILE" ]; then
            # 尝试大小写不敏感匹配
            FOUND="$(ls sources 2>/dev/null | grep -i "^${{ matrix.target }}\.list$" | head -n 1 || true)"
            if [ -n "$FOUND" ]; then
              LIST_FILE="sources/$FOUND"
            fi
          fi

          echo "==> Using list file: $LIST_FILE"
          test -f "$LIST_FILE"

          /tmp/sync_branch.sh "${{ matrix.target }}" "$LIST_FILE"
