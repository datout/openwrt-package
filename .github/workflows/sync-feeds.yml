name: Sync feeds (aggregate)

on:
  workflow_dispatch:
  schedule:
    - cron: "20 2 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - Lede
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync dos2unix

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Sync branch
        shell: bash
        run: |
          set -e
          echo "==> repo root: $PWD"
          echo "==> list tree:"
          ls -la
          echo "==> list sources:"
          ls -la sources || true

          git reset --hard
          git clean -fd

          cp scripts/sync_branch.sh /tmp/sync_branch.sh
          dos2unix /tmp/sync_branch.sh || true
          chmod +x /tmp/sync_branch.sh

          # 兼容大小写：优先 sources/Lede.list，否则尝试小写/大写
          LIST_FILE="sources/${{ matrix.target }}.list"
          if [ ! -f "$LIST_FILE" ]; then
            LIST_FILE="$(ls sources 2>/dev/null | grep -i "^${{ matrix.target }}\.list$" | head -n 1 || true)"
            if [ -n "$LIST_FILE" ]; then
              LIST_FILE="sources/$LIST_FILE"
            fi
          fi

          echo "==> using list file: $LIST_FILE"
          test -f "$LIST_FILE"

          /tmp/sync_branch.sh "${{ matrix.target }}" "$LIST_FILE"