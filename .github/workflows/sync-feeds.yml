name: Sync feeds (aggregate)

on:
  workflow_dispatch:
  schedule:
    - cron: "20 2 * * *"

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - Lede
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync dos2unix

      - name: Configure git
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync branch
        shell: bash
        run: |
          set -e
          git reset --hard
          git clean -fd

          cp scripts/sync_branch.sh /tmp/sync_branch.sh
          dos2unix /tmp/sync_branch.sh || true
          chmod +x /tmp/sync_branch.sh

          /tmp/sync_branch.sh "${{ matrix.target }}" "sources/${{ matrix.target }}.list"
